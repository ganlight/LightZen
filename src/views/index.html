<div class="zen-page v-center">
    <div class="c-navmenu-banner fix-top">
        <div class="text-center clearfix">
            <span class="logo fl" v-link="/"><i class="fa fa-paper-plane fa-fw white" ></i></span>

        <li class="link-item text-center" v-link="#front/green">
            <div class=""><i class="fa fa-tree fa-fw white font32"></i></div>
            <div class="name">MODULES</div>

        </li>
        <li class="link-item text-center" v-link="#about">

<script>
    $(function() {
        var pages = [{
            "name": "toggle-group",
            "href": "#example/toggle-group"
        }, {
            "name": "multi-select",
            "href": "#example/multi-select"
        }, {
            "name": "single-page toggle-group",
            "href": "#example/single-page/toggle-group"
        }, {
            "name": "single-page multi-select",
            "href": "#example/single-page/multi-select"
        }, {
            "name": "alert",
            "action": "Message.alert('Light Zen')"
        }, {
            "name": "toast",
            "action": "Message.toast('Light Zen')"
        }, {
            "name": "confirm",
            "action": "Message.confirm('Light Zen')"
        }, {
            "name": "toggle-group",
            "href": "#example/toggle-group"
        }, {
            "name": "multi-select",
            "href": "#example/multi-select"
        }, {
            "name": "single-page toggle-group",
            "href": "#example/single-page/toggle-group"
        }, {
            "name": "single-page multi-select",
            "href": "#example/single-page/multi-select"
        }, {
            "name": "alert",
            "action": "Message.alert('Light Zen')"
        }, {
            "name": "toast",
            "action": "Message.toast('Light Zen')"
        }, {
            "name": "confirm",
            "action": "Message.confirm('Light Zen')"
        }];
        var Service = {
            init: function() {
                this.data = pages;
                this.rend();
            },
            rend: function() {
                var self = this;
                var data = pages;
                var parent = $(".page-list");
                for (var i = 0; i < data.length; i++) {
                    var item = data[i];
                    var clone = $(".page-template .list-item").clone();
                    Store.data(clone, item);
                    Util.rendValue(clone, item);
                    self.bind(clone);
                    parent.append(clone);
                }
            },
            bind: function(clone) {
                clone.click(function() {
                    var data = Store.data(clone);
                    if (data.href) {
                        window.location.href = data.href;
                    }
                    if (data.action) {
                        eval(data.action);
                    }

                })
            }
        }
        Zen.ready(Service);
    })
</script>
