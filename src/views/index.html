<style>
    .zen-stack {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #141E30;
        background: linear-gradient(to left, #141E30, #243B55);
    }

    .zen-page {
        height: 100%;
    }

    .home-nav {
        position: relative;
        color: #FFF;
        width: 80%;
        margin: 0 auto;
    }

    .home-nav .nav-line {
        height: 1px;
        background-color: #FFF;
    }

    .home-nav .nav-btn {
        display: inline-block;
        font-size: 16px;
        border: 1px solid #FFF;
        line-height: 50px;
        height: 50px;
        width: 200px;
        text-align: center;
        margin: -1px auto;
    }

    .home-nav .nav-mid {
        height: 1px;
        width: 60%;
        background-color: #FFF;
        transform: rotate(-45%);
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        position: absolute;
        left: 20%;
    }

    .nav-top .nav-items {
        border-left: 1px solid rgb(88, 103, 122);
        margin-left: 50px;
        padding: 15px 0;
        width: 150px;
    }

    .nav-bot .nav-items {
        border-right: 1px solid rgb(88, 103, 122);
        margin-right: 50px;
        padding: 15px 0;
        width: 150px;
        float: right;
    }

    .nav-items li {
        position: relative;
        display: block;
        /*max-width: 100px;*/
        line-height: 40px;
        padding: 0 25px;
        transition: all 0.2s;
        border-bottom: 2px solid transparent;
    }

    .nav-items li:hover {
        color: #FFF;
        border-bottom: 2px solid #FFF;
        padding: 0 40px;
    }

    .home-nav .nav-bot {
        position: relative;
        text-align: right;
    }

    footer.info {
        text-align: center;
        color: #FFF;
        font-size: 12px;
    }

    footer.info a {
        text-align: center;
        color: #FFF;
        font-size: 12px;
    }
</style>
<div class="zen-page v-center">
    <nav class="home-nav">
        <div class="nav-top">
            <div class="text-right lh30 ">大道至简，衍化至繁</div>
            <div class="nav-line"></div>
            <span class="nav-btn">GANLIGHT</span>
            <div class="menu-box clearfix">
                <ul class="nav-items">
                    <li v-link="#ganlight/blog/catalog">BLOG</li>
                    <li v-link="#ganlight/desgin">DESGIN</li>
                    <li v-link="#ganlight/about">ABOUT</li>
                </ul>
            </div>
        </div>
        <div class="nav-mid"></div>
        <div class="nav-bot">
            <div class="menu-box clearfix">
                <ul class="nav-items">
                    <li v-link="#zenjs">INTRO</li>
                    <li v-link="#zenjs/api">API</li>
                    <li v-link="#zenjs/demo">DEMO</li>
                </ul>
            </div>
            <span class="nav-btn">ZENJS</span>
            <div class="nav-line"></div>
            <div class="text-left lh30 ">大道无形，道法自然</div>
        </div>
    </nav>
    <zen-slot name="layout/footer.html"></zen-slot>
</div>
<script type="text/javascript">
    $(function() {
        var Service = {
            init: function() {
                this.init_sidenav();
            },
            init_sidenav: function() {
                $(".c-navmenu-banner .menu").click(function() {
                    SideNav.toggle("right");
                });
                $(".c-navmenu-banner .logo").click(function() {
                    SideNav.toggle("top");
                });
                $(".c-side-nav .c-ul li").click(function(e) {
                    e.preventDefault();
                    SideNav.close();
                    zen.url.go($(this).attr("v-link"));
                });
            }
        }
        zen.page.ready(Service);
    })
</script>
