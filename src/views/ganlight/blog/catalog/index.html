<style>
    .zen-stack {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #141E30;
        background: linear-gradient(to left, #141E30, #243B55);
    }

    .zen-page {
        height: 100%;
    }

    .articles-area {
        margin: 0 auto;
        max-width: 900px;
        margin-top: 30px;
        margin-bottom: 50px;
    }

    .article-item {
        position: relative;
        margin-bottom: 30px;
    }

    .article-item .title {
        display: inline-block;
        font-size: 24px;
        font-weight: 300;
        color: rgba(255, 255, 255, 1);
        border-bottom: 1px dashed rgba(255, 255, 255, .8);
        line-height: 40px;
        height: 40px;
        margin-bottom: 10px;
    }

    .article-item .desc {
        font-size: 14px;
        color: #FFF;
        line-height: 20px;
        letter-spacing: 1px;
        justify-content: center;
        color: rgba(255, 255, 255, .6);
    }
</style>
<div class="zen-page">
    <zen-slot name="layout/menu.html"></zen-slot>
    <div class="container">
        <ul class="articles-area">
        </ul>
        <div class="page-template hide">
            <div class="article-item" v-link="">
                <span class="font20 title"></span>
                <div class="font16 ">
                    <span class="desc"></span>
                </div>
            </div>
            <div class="catalog-item">
                <span class="type_name"></span> <span class="type_num"></span>
            </div>
        </div>
    </div>
    <zen-slot name="layout/footer.html"></zen-slot>
</div>
<script v-script="views/markdown/config.js"></script>
<script type="text/javascript">
    $(function() {
        var Catalog = {
            library: null,
            articles: [],
            map: {},
            init: function() {
                if (BOOK_LIBRARY) {
                    this.library = BOOK_LIBRARY;
                    this.rend_books(this.library.booklist);
                }
                $("footer").removeClass("fix-bottom");
            },
            rend_books: function(books) {
                var self = this;
                if (books && books.length > 0) {
                    var len = books.length;
                    var data = books;
                    var parent = $(".articles-area");
                    parent.empty();
                    for (var i = 0; i < data.length; i++) {
                        var item = data[i];
                        var clone = $(".page-template .article-item").clone();
                        zen.store.data(clone, item);
                        zen.template.values(clone, item);
                        self.bind_item(clone);
                        parent.append(clone);
                    }
                }
            },
            bind_item: function(clone) {
                var self = this;
                clone.click(function() {
                    var data = zen.store.data(clone);
                    if (data && data.hash) {
                        window.location.href = "#ganlight/blog/article" + "?id=" + data.hash;
                    }
                })
            }
        }
        var Service = {
            init: function() {
                //如果需要debug什么,可以将对象放入到this中
                this.data = Catalog;
                Catalog.init();
                this.bind();
            },
            bind: function() {
                $(".catalog-area").click(function() {
                    $(".zen-container").toggleClass("mask-on");
                });
            }
        }
        zen.page.ready(Service);
    })
</script>
