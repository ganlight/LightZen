<style>
    #app {
        background: #f5f5f5;
        color: #4d4d4d;
        max-width: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .todoapp {
        font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
        line-height: 1.4rem;
        font-weight: 300;
    }

    .todo-header {
        position: relative;
        text-align: center;
        padding-top: 3rem;
    }

    .todo-header .title {
        position: relative;
        width: 100%;
        font-size: 6rem;
        font-weight: 100;
        text-align: center;
        color: rgba(175, 47, 47, 0.15);
        -webkit-text-rendering: optimizeLegibility;
        -moz-text-rendering: optimizeLegibility;
        text-rendering: optimizeLegibility;
        padding: 3rem 0;
        margin-bottom: 2rem;
    }

    .todo-header .new-todo {
        position: relative;
        padding: 1.6rem;
        border: none;
        background: #FFF;
        box-shadow: inset 0 -2px 1px rgba(0, 0, 0, 0.03);
        max-width: 80%;
        outline: medium;
        text-align: center;
    }

    .new-todo,
    .edit {
        position: relative;
        margin: 0;
        width: 100%;
        font-size: 2rem;
        font-family: inherit;
        font-weight: inherit;
        line-height: 1.4rem;
        border: 0;
        color: inherit;
        padding: 6px;
        border: 1px solid #999;
        box-shadow: inset 0 -1px 5px 0 rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .todo-info {
        margin: 65px auto 0;
        color: #bfbfbf;
        font-size: 10px;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
        text-align: center;
    }

    .todo-info p {
        line-height: 1;
    }

    .todo-info a {
        color: inherit;
        text-decoration: none;
        font-weight: 400;
    }

    .todo-info a:hover {
        text-decoration: underline;
    }
</style>
<div class="zen-page ">
    <div class="todoapp">
        <div class="todo-header">
            <div class="title">todos</div>
            <input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?">
        </div>
        <ul class="todo-list">
            
        </ul>
        <div class="todo-info">
            <p>Double-click to edit a todo</p>
            <p>Zenjs-Todo Written by <a href="http://ganlight.com">ganlight</a></p>
            <p>Part of <a href="http://evanyou.me">Evan You</a> and <a href="http://todomvc.com">TodoMVC</a></p>
        </div>
    </div>
    <div class="page-template hide">
        <li class="todo-item">
            <div class="view">
                <input class="toggle" type="checkbox">
                <label class="todo-name"></label>
                <button class="destroy"></button>
            </div>
            <input class="edit" type="text">
        </li>
    </div>
</div>
