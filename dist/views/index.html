<style>
    .zen-stack {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #141E30;
        background: linear-gradient(to left, #141E30, #243B55);
    }

    .zen-page {
        height: 100%;
    }

    .home-nav {
        position: relative;
        color: #FFF;
        width: 80%;
        margin: 0 auto;
    }

    .home-nav .nav-line {
        height: 1px;
        background-color: #FFF;
    }

    .home-nav .nav-btn {
        display: inline-block;
        font-size: 16px;
        border: 1px solid #FFF;
        line-height: 50px;
        height: 50px;
        width: 200px;
        text-align: center;
        margin: -1px auto;
    }

    .home-nav .nav-mid {
        height: 1px;
        width: 40%;
        background-color: #FFF;
        transform: rotate(-45%);
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        position: absolute;
        left: 30%;
    }

    .nav-top .nav-items {
        border-left: 1px solid #eee;
        margin-left: 50px;
        padding: 15px 0;
    }

    .nav-bot .nav-items {
        border-right: 1px solid #eee;
        margin-right: 50px;
        padding: 15px 0;
    }

    .nav-items li {
        position: relative;
        display: block;
        /*max-width: 300px;*/
        line-height: 40px;
        padding: 0 25px;
    }

    .home-nav .nav-bot {
        position: relative;
        text-align: right;
    }

    footer.info {
        text-align: center;
        color: #FFF;
        font-size: 12px;
    }
    footer.info a{
        text-align: center;
        color: #FFF;
        font-size: 12px;
    }
</style>
<div class="zen-page v-center">
    <nav class="home-nav">
        <div class="nav-top">
            <div class="nav-line"></div>
            <span class="nav-btn">GANLIGHT</span>
            <ul class="nav-items">
                <li>BLOG</li>
                <li>DESGIN</li>
                <li>ABOUT</li>
            </ul>
        </div>
        <div class="nav-mid"></div>
        <div class="nav-bot">
            <ul class="nav-items">
                <li>INTRO</li>
                <li>API</li>
                <li>GITHUB</li>
            </ul>
            <span class="nav-btn">ZENJS</span>
            <div class="nav-line"></div>
        </div>
    </nav>
    <footer class="info fix-bottom">
        <div class="lh25">Design and Written by <a href="http://ganlight.com">ganlight</a></div>
        <div class="mb15">© 2016-2017 ganlight.com 版权所有 <a href="http://www.miitbeian.gov.cn/state/outPortal/loginPortal.action">粤ICP备16113949号</a></div>
    </footer>
</div>
<script type="text/javascript">
    $(function() {
        var Service = {
            init: function() {
                this.init_sidenav();
            },
            init_sidenav: function() {
                $(".c-navmenu-banner .menu").click(function() {
                    SideNav.toggle("right");
                });
                $(".c-navmenu-banner .logo").click(function() {
                    SideNav.toggle("top");
                });
                $(".c-side-nav .c-ul li").click(function(e) {
                    e.preventDefault();
                    SideNav.close();
                    zen.url.go($(this).attr("v-link"));
                });
            }
        }
        zen.page.ready(Service);
    })
</script>
