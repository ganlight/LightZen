<style>
    .zen-stack {
        position: absolute;

        background: #141E30;

    .zen-page {

    .menu-nav {
        position: relative;

    }

    .menu-nav .nav-line {
        height: 1px;
        background-color: #FFF;
    }

    .menu-nav .nav-btn {

        border-left: 1px solid rgb(88, 103, 122);

    }

    .nav-bot .nav-items {
        border-right: 1px solid rgb(88, 103, 122);
        margin-right: 50px;
        padding: 15px 0;
        width: 150px;
        float: right;
    }

    .nav-items li {
        position: relative;
        display: block;
        /*max-width: 100px;*/

        padding: 0 25px;
        transition: all 0.2s;

    .nav-items li:hover {
        color: #FFF;
        border-bottom: 2px solid #FFF;
        padding: 0 40px;
    }

    .menu-nav .nav-bot {
        position: relative;
        text-align: right;
    }

    footer.info {
        text-align: center;
        color: #FFF;
        font-size: 12px;
    }

    footer.info a {
        text-align: center;
        color: #FFF;
        font-size: 12px;
    }

<script type="text/javascript">
    $(function() {
        var Service = {
            init: function() {
                this.init_sidenav();
            },
            init_sidenav: function() {
                $(".c-navmenu-banner .menu").click(function() {
                    SideNav.toggle("right");
                });
                $(".c-navmenu-banner .logo").click(function() {
                    SideNav.toggle("top");
                });
                $(".c-side-nav .c-ul li").click(function(e) {
                    e.preventDefault();
                    SideNav.close();
                    zen.url.go($(this).attr("v-link"));
                });
            }
        }
        zen.page.ready(Service);
    })
</script>
