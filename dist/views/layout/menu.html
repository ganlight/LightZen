<style>
    .nav-slogan {
        color: #FFF;
        padding-top: 30px;
    }

    .menu-nav {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        color: #FFF;
        transition: all 0.2s;
        background-color: #141E30;
        background: linear-gradient(to left, #141E30, #243B55);
        margin-bottom: 80px;
        padding-bottom: 15px;
    }

    .menu-nav .nav-line {
        position: relative;
        height: 1px;
        background-color: #FFF;
    }

    .menu-nav .nav-btn {
        display: inline-block;
        font-size: 16px;
        border: 1px solid #FFF;
        line-height: 40px;
        height: 40px;
        width: 200px;
        text-align: center;
        margin: -1px auto;
    }

    .menu-nav .nav-mid {
        height: 1px;
        width: 60px;
        background-color: #FFF;
        transform: rotate(-45%);
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        position: absolute;
        left: 50%;
        margin-left: -30px;
    }

    .menu-nav .nav-logo {
        width: 40px;
        height: 40px;
        position: absolute;
        left: 50%;
        top: -20px;
        margin-left: -20px;
        transition: all 0.2s;
        cursor: pointer;
        opacity: 0.6;
    }

    .menu-nav .nav-logo:hover {
        width: 60px;
        height: 60px;
        left: 50%;
        top: -30px;
        margin-left: -30px;
        opacity: 1;
    }

    .menu-nav .nav-items {
        display: inline-block;
    }

    .menu-nav .nav-right {
        float: right;
        text-align: right;
    }

    .menu-nav .nav-items li {
        position: relative;
        display: inline-block;
        max-width: 100px;
        line-height: 39px;
        padding: 0 25px;
        transition: all 0.2s;
        border-bottom: 1px solid transparent;
    }

    .menu-nav .nav-items li:hover,
    .menu-nav .nav-items li.active {
        color: #FFF;
        border-bottom: 1px solid #FFF;
        padding: 0 40px;
    }

    .menu-nav .nav-bot {
        position: relative;
        text-align: right;
    }

    .menu-nav.show-menu {
        position: fixed;
        width: 100%;
        top: -66px;
        left: 0;
        z-index: 100;
    }

    .show-menu .nav-logo {
        top: 0px;
    }

    .nav-margin {
        height: 150px;
    }
</style>
<nav class="menu-nav inline">
    <div class="container">
        <div class="nav-slogan clearfix">
            <span class="fl lh30 ">大道至简，衍化至繁</span>
            <span class="fr lh30 ">大道无形，道法自然</span>
        </div>
        <div class="nav-line mt5">
            <!-- <div class="nav-mid"></div> -->
            <img src="assets/img/zen-logo.png" alt="" class="nav-logo" v-link="#index">
        </div>
        <div class="nav-left span6">
            <span class="nav-btn">GANLIGHT</span>
            <ul class="nav-items">
                <li v-link="#blog/catalog" data-dir="blog">BLOG</li>
                <li v-link="#design/index" data-dir="design">DESIGN</li>
                <li v-link="#about" data-dir="about">ABOUT</li>
            </ul>
        </div>
        <div class="nav-right span6">
            <ul class="nav-items">
                <li v-link="#zenjs" data-dir="zenjs">INTRO</li>
                <li v-link="#zenjs/api" data-dir="api">API</li>
                <li v-link="#zenjs/demo" data-dir="demo">DEMO</li>
            </ul>
            <span class="nav-btn">ZENJS</span>
        </div>
    </div>
</nav>
<div class="nav-margin"></div>
<script type="text/javascript">
    $(function() {
        var Menu = {
            init: function() {
                $(window).scroll(function() {
                    if ($(window).scrollTop() > $(".nav-slogan").height()) {
                        $(".menu-nav").addClass("show-menu");
                    } else {
                        $(".menu-nav").removeClass("show-menu");
                    }
                });
                var path = zen.url.getHash();
                $(".nav-items li").each(function(item) {
                    var self = $(this);
                    var dir = self.attr("data-dir");
                    if (path.indexOf(dir) > -1) {
                        self.addClass("active");
                    } else {
                        self.removeClass("active");
                    }
                });
            }
        }
        Menu.init();
    })
</script>
